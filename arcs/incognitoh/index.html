    <script>
        const episodes = [
            { title: "Violet", number: "1", logline: "Therapy becomes ritual. Anxiety becomes control. What begins as treatment ends as transformation." },
            { title: "Glass Houses", number: "2", logline: "Five contestants. One transparent prison. The game begins where privacy dies." },
            { title: "Uniforms", number: "3", logline: "Clothes that feel. Rewards that control. The body becomes apparatus." },
            { title: "Deep Fake", number: "4", logline: "She hacked the system. The system was waiting. Control is an illusion you surrender." },
            { title: "Winner Winner", number: "5", logline: "The end game. Agency dissolves. What remains is the question of choice." },
            { title: "The Chain", number: "6", logline: "The final ritual. Connected, controlled, consumed. The prize is the prison." }
        ];
        
        const cards = document.querySelectorAll('.card');
        const dots = document.querySelectorAll('.dot');
        const prevBtns = document.querySelectorAll('.nav-button.prev');
        const nextBtns = document.querySelectorAll('.nav-button.next');
        let currentIndex = 0;
        
        function showCard(index) {
            cards.forEach(card => {
                card.classList.remove('visible');
                card.classList.add('hidden');
            });
            
            dots.forEach(dot => dot.classList.remove('active'));
            
            cards[index].classList.remove('hidden');
            cards[index].classList.add('visible');
            
            dots[index].classList.add('active');
            
            document.getElementById('episode-subtitle').textContent = `E${episodes[index].number}: ${episodes[index].title}. ${episodes[index].logline}`;
            
            currentIndex = index;
        }
        
        prevBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const newIndex = (currentIndex - 1 + cards.length) % cards.length;
                showCard(newIndex);
            });
        });
        
        nextBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const newIndex = (currentIndex + 1) % cards.length;
                showCard(newIndex);
            });
        });
        
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                showCard(index);
            });
        });
        
        showCard(0);
    </script>
