<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Dream State | Neural Nets and Pretty Patterns</title>
    <meta name="description" content="A surreal psychological horror audio drama from Neural Nets And Pretty Patterns. Three narrative arcs of experimental audio fiction exploring hypnosis, dream, and desire.">
    <meta name="theme-color" content="#1a0a2e">
    
    <!-- Google Fonts: IM Fell DW Pica -->
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            font-family: 'IM Fell DW Pica', serif;
            background: linear-gradient(135deg, #1a0a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e8e8e8;
            overflow-x: hidden;
        }
        
        #background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .page-title {
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            letter-spacing: 0.1em;
            font-weight: normal;
        }
        
        .tagline {
            font-size: 1.3rem;
            text-align: center;
            margin-bottom: 3rem;
            font-style: italic;
            letter-spacing: 0.05em;
            line-height: 1.6;
            max-width: 800px;
            opacity: 0.95;
            white-space: nowrap;
        }
        
        .carousel-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }
        
        .nav-button {
            width: 50px;
            height: 50px;
            border: 2px solid #e8e8e8;
            border-radius: 50%;
            background: transparent;
            color: #e8e8e8;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            font-family: 'IM Fell DW Pica', serif;
        }
        
        .nav-button:hover {
            background: #e8e8e8;
            color: #1a0a2e;
            transform: scale(1.1);
        }
        
        .nav-button:active {
            transform: scale(0.95);
        }
        
        .nav-button.prev::before {
            content: "‹";
            font-weight: bold;
            font-size: 2rem;
        }
        
        .nav-button.next::before {
            content: "›";
            font-weight: bold;
            font-size: 2rem;
        }
        
        .carousel-container {
            width: 100%;
            max-width: 350px;
            height: auto;
            position: relative;
        }
        
        .card {
            width: 100%;
            aspect-ratio: 4/5;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.6s ease;
        }
        
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .card-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-decoration: none;
            z-index: 2;
        }
        
        .card:hover {
            box-shadow: 0 20px 60px rgba(232, 232, 232, 0.3);
        }
        
        .card.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .card.visible {
            opacity: 1;
            pointer-events: auto;
            position: relative;
        }
        
        .dot-indicator {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1.5rem;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(232, 232, 232, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .dot.active {
            background: #e8e8e8;
            width: 30px;
            border-radius: 5px;
        }
        
        @media (max-width: 768px) {
            .page-title {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
            
            .carousel-container {
                max-width: 280px;
            }
            
            .nav-button {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            .nav-buttons {
                gap: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            main {
                padding: 1rem;
            }
            
            .page-title {
                font-size: 1.8rem;
                margin-bottom: 1rem;
            }
            
            .tagline {
                font-size: 0.9rem;
                margin-bottom: 1.5rem;
            }
            
            .carousel-container {
                max-width: 240px;
            }
            
            .nav-button {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
            
            .nav-buttons {
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Container -->
    <div id="background-container"></div>
    
    <!-- Main Content -->
    <main>
        <!-- Page Title -->
        <h1 class="page-title">Deep Dream State</h1>
        
        <!-- Tagline -->
        <p class="tagline">A surreal psychological horror audio drama from Neural Nets And Pretty Patterns.</p>
        
        <!-- Carousel Section -->
        <div class="carousel-section">
            <!-- Navigation Buttons (Above) -->
            <div class="nav-buttons">
                <button class="nav-button prev" aria-label="Previous card"></button>
                <button class="nav-button next" aria-label="Next card"></button>
            </div>
            
            <!-- Carousel Container with Single Card Display -->
            <div class="carousel-container">
                <!-- Card 1: Chthonic -->
                <div class="card visible" data-index="0">
                    <a href="/deepdreamstate/arcs/chthonic/" class="card-link" aria-label="Arc 1: The Chthonic">
                        <picture>
                            <source srcset="/deepdreamstate/assets/images/dds-carousel-card-chthonic.webp" type="image/webp">
                            <img src="/deepdreamstate/assets/images/dds-carousel-card-chthonic.jpg" alt="Arc 1: The Chthonic - Art nouveau card featuring a woman with flowing tentacles against an ornate golden background">
                        </picture>
                    </a>
                </div>
                
                <!-- Card 2: Incognitoh -->
                <div class="card hidden" data-index="1">
                    <a href="/deepdreamstate/arcs/incognitoh/" class="card-link" aria-label="Arc 2: Incognitoh">
                        <picture>
                            <source srcset="/deepdreamstate/assets/images/dds-carousel-card-incognitoh.webp" type="image/webp">
                            <img src="/deepdreamstate/assets/images/dds-carousel-card-incognitoh.jpg" alt="Arc 2: Incognitoh - Art nouveau card featuring a woman in minimalist style against a tech-aesthetic background">
                        </picture>
                    </a>
                </div>
                
                <!-- Card 3: Sitri Center -->
                <div class="card hidden" data-index="2">
                    <a href="/deepdreamstate/arcs/sitri/" class="card-link" aria-label="Arc 3: Sitri Center">
                        <picture>
                            <source srcset="/deepdreamstate/assets/images/dds-carousel-card-sitricenter.webp" type="image/webp">
                            <img src="/deepdreamstate/assets/images/dds-carousel-card-sitricenter.jpg" alt="Arc 3: Sitri Center - Art nouveau card featuring a scientist figure with brain imagery in warm tones">
                        </picture>
                    </a>
                </div>
                
                <!-- Card 4: About The Show -->
                <div class="card hidden" data-index="3">
                    <a href="/deepdreamstate/about/" class="card-link" aria-label="About The Show">
                        <picture>
                            <source srcset="/deepdreamstate/assets/images/dds-carousel-card-about.webp" type="image/webp">
                            <img src="/deepdreamstate/assets/images/dds-carousel-card-about.jpg" alt="About The Show - Art nouveau card featuring a woman with glasses and a book in a library setting">
                        </picture>
                    </a>
                </div>
                
                <!-- Card 5: Cast and Crew -->
                <div class="card hidden" data-index="4">
                    <a href="/deepdreamstate/cast/" class="card-link" aria-label="Cast and Crew">
                        <picture>
                            <source srcset="/deepdreamstate/assets/images/dds-carousel-card-cast.webp" type="image/webp">
                            <img src="/deepdreamstate/assets/images/dds-carousel-card-cast.jpg" alt="Cast and Crew - Art nouveau card featuring glamorous performance costumes and accessories with mirrors">
                        </picture>
                    </a>
                </div>
            </div>
            
            <!-- Dot Indicators -->
            <div class="dot-indicator">
                <div class="dot active" data-index="0"></div>
                <div class="dot" data-index="1"></div>
                <div class="dot" data-index="2"></div>
                <div class="dot" data-index="3"></div>
                <div class="dot" data-index="4"></div>
            </div>
        </div>
    </main>
    
    <!-- Background Image Setup -->
    <script>
        // Set background image
        const bgContainer = document.getElementById('background-container');
        bgContainer.style.backgroundImage = 'url(/deepdreamstate/assets/images/dds-carousel-background.webp)';
    </script>
    
    <!-- Carousel Logic: Dissolve Fade -->
    <script>
        const cards = document.querySelectorAll('.card');
        const dots = document.querySelectorAll('.dot');
        const prevBtn = document.querySelector('.nav-button.prev');
        const nextBtn = document.querySelector('.nav-button.next');
        let currentIndex = 0;
        
        function showCard(index) {
            // Hide all cards
            cards.forEach(card => {
                card.classList.remove('visible');
                card.classList.add('hidden');
            });
            
            // Deactivate all dots
            dots.forEach(dot => dot.classList.remove('active'));
            
            // Show current card
            cards[index].classList.remove('hidden');
            cards[index].classList.add('visible');
            
            // Activate current dot
            dots[index].classList.add('active');
            
            currentIndex = index;
        }
        
        // Navigation button handlers
        prevBtn.addEventListener('click', () => {
            const newIndex = (currentIndex - 1 + cards.length) % cards.length;
            showCard(newIndex);
        });
        
        nextBtn.addEventListener('click', () => {
            const newIndex = (currentIndex + 1) % cards.length;
            showCard(newIndex);
        });
        
        // Dot click handlers
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                showCard(index);
            });
        });
        
        // Initialize
        showCard(0);
    </script>

    }
    </script>
</body>
