<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Dream State | Neural Nets and Pretty Patterns</title>
    <link rel="icon" type="image/svg+xml" href="/deepdreamstate/assets/images/deepdreamstateicon.svg">
    <meta name="description" content="A surreal psychological horror audio drama from Neural Nets And Pretty Patterns. Three narrative arcs of experimental audio fiction exploring hypnosis, dream, and desire.">
    <meta name="theme-color" content="#1a0a2e">
    
    <!-- Google Fonts: IM Fell DW Pica -->
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            font-family: 'IM Fell DW Pica', serif;
            background: linear-gradient(135deg, #1a0a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e8e8e8;
            overflow-x: hidden;
        }
        
        #background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        main {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
            text-align: center;
        }
        
        .page-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            letter-spacing: 0.1em;
            font-weight: normal;
        }
        
        .episode-number {
            font-size: 0.95rem;
            text-align: center;
            margin-bottom: 2rem;
            opacity: 0.8;
            letter-spacing: 0.05em;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            flex-wrap: nowrap;
        }
        
        .nav-button {
            width: 45px;
            height: 45px;
            border: 2px solid #e8e8e8;
            border-radius: 50%;
            background: transparent;
            color: #e8e8e8;
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            font-family: 'IM Fell DW Pica', serif;
            flex-shrink: 0;
        }
        
        .nav-button:hover {
            background: #e8e8e8;
            color: #1a0a2e;
            transform: scale(1.1);
        }
        
        .nav-button:active {
            transform: scale(0.95);
        }
        
        .nav-button svg {
            width: 24px;
            height: 24px;
        }
        
        .nav-button.prev::before {
            content: "‹";
            font-weight: bold;
            font-size: 2rem;
        }
        
        .nav-button.next::before {
            content: "›";
            font-weight: bold;
            font-size: 2rem;
        }
        
        .nav-button.home::before {
            content: "⌂";
            font-size: 1.5rem;
        }
        
        .carousel-container {
            width: 100%;
            max-width: 400px;
            margin: 2rem auto;
        }
        
        .card {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            display: block;
            cursor: pointer;
            transition: all 0.6s ease;
        }
        
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .card:hover {
            box-shadow: 0 20px 60px rgba(232, 232, 232, 0.3);
            transform: translateY(-5px);
        }
        
        .card.hidden {
            display: none;
        }
        
        .card.visible {
            display: block;
        }
        
        .dot-indicator {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1.5rem;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(232, 232, 232, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .dot.active {
            background: #e8e8e8;
            width: 30px;
            border-radius: 5px;
        }
        
        .footer-credit {
            display: flex;
            justify-content: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(232, 232, 232, 0.2);
            font-size: 0.95rem;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            main {
                padding: 2rem 1rem;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .carousel-container {
                max-width: 320px;
            }
            
            .nav-button {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            main {
                padding: 1.5rem 1rem;
            }
            
            .page-title {
                font-size: 1.5rem;
            }
            
            .carousel-container {
                max-width: 280px;
            }
            
            .nav-buttons {
                gap: 0.3rem;
            }
            
            .nav-button {
                width: 38px;
                height: 38px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="background-container"></div>
    
    <main>
        <h1 class="page-title">Deep Dream State</h1>
        <p class="episode-number" id="subtitle"></p>
        
        <div class="nav-buttons">
            <button class="nav-button prev" aria-label="Previous card"></button>
            <button class="nav-button next" aria-label="Next card"></button>
            <button class="nav-button home" aria-label="Home" onclick="window.location.href='/deepdreamstate/'"></button>
            <button class="nav-button patreon" aria-label="Support on Patreon" onclick="window.location.href='https://www.patreon.com/minderaser'">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="22.25 0 467.49 512">
                    <path d="M489.742 153.813C489.652 88.438 438.738 34.859 379 15.526 304.816-8.48 206.977-5 136.14 28.422 50.286 68.934 23.317 157.684 22.31 246.192c-.825 72.769 6.437 264.433 114.546 265.8 80.329 1.02 92.29-102.488 129.458-152.336 26.44-35.465 60.492-45.484 102.402-55.855 72.035-17.828 121.133-74.68 121.027-149.988m0 0" style="stroke:none;fill-rule:nonzero;fill:currentColor;fill-opacity:1"/>
                </svg>
            </button>
        </div>
        
        <div class="carousel-container">
            <div class="card visible" data-index="0">
                <a href="/deepdreamstate/arcs/chthonic/" style="display: block; width: 100%; height: 100%;">
                    <img src="/deepdreamstate/assets/images/dds-carousel-card-chthonic.webp" alt="Arc 1: The Chthonic">
                </a>
            </div>
            
            <div class="card hidden" data-index="1">
                <a href="/deepdreamstate/arcs/incognitoh/" style="display: block; width: 100%; height: 100%;">
                    <img src="/deepdreamstate/assets/images/dds-carousel-card-incognitoh.webp" alt="Arc 2: Incognitoh">
                </a>
            </div>
            
            <div class="card hidden" data-index="2">
                <a href="/deepdreamstate/arcs/sitri/" style="display: block; width: 100%; height: 100%;">
                    <img src="/deepdreamstate/assets/images/dds-carousel-card-sitricenter.webp" alt="Arc 3: Sitri Center">
                </a>
            </div>
            
            <div class="card hidden" data-index="3">
                <a href="/deepdreamstate/about/" style="display: block; width: 100%; height: 100%;">
                    <img src="/deepdreamstate/assets/images/dds-carousel-card-about.webp" alt="About The Show">
                </a>
            </div>
            
            <div class="card hidden" data-index="4">
                <a href="/deepdreamstate/cast/" style="display: block; width: 100%; height: 100%;">
                    <img src="/deepdreamstate/assets/images/dds-carousel-card-cast.webp" alt="Cast and Crew">
                </a>
            </div>
        </div>
        
        <div class="dot-indicator">
            <div class="dot active" data-index="0"></div>
            <div class="dot" data-index="1"></div>
            <div class="dot" data-index="2"></div>
            <div class="dot" data-index="3"></div>
            <div class="dot" data-index="4"></div>
        </div>
        
        <div class="footer-credit">
            A surreal psychological horror audio drama from Neural Nets And Pretty Patterns
        </div>
    </main>
    
    <script>
        const bgContainer = document.getElementById('background-container');
        bgContainer.style.backgroundImage = 'url(/deepdreamstate/assets/images/dds-carousel-background.webp)';
    </script>
    
    <script>
        const cards = document.querySelectorAll('.card');
        const dots = document.querySelectorAll('.dot');
        const prevBtn = document.querySelector('.nav-button.prev');
        const nextBtn = document.querySelector('.nav-button.next');
        let currentIndex = 0;
        
        const cardData = [
            { title: "Chthonic Arc", subtitle: "Deeper into the eldritch cruise." },
            { title: "Incognitoh Arc", subtitle: "Deeper into the surreality show." },
            { title: "Sitri Arc", subtitle: "Deeper into engineered dreams." },
            { title: "About", subtitle: "Deeper in the show." },
            { title: "Cast", subtitle: "Deeper into the cast." }
        ];
        
        function showCard(index) {
            cards.forEach(card => {
                card.classList.remove('visible');
                card.classList.add('hidden');
            });
            
            dots.forEach(dot => dot.classList.remove('active'));
            
            cards[index].classList.remove('hidden');
            cards[index].classList.add('visible');
            
            dots[index].classList.add('active');
            
            document.getElementById('subtitle').textContent = cardData[index].subtitle;
            
            currentIndex = index;
        }
        
        prevBtn.addEventListener('click', () => {
            const newIndex = (currentIndex - 1 + cards.length) % cards.length;
            showCard(newIndex);
        });
        
        nextBtn.addEventListener('click', () => {
            const newIndex = (currentIndex + 1) % cards.length;
            showCard(newIndex);
        });
        
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                showCard(index);
            });
        });
        
        showCard(0);
    </script>

        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Neural Nets and Pretty Patterns",

        "logo": "https://neuralnetsandprettypatterns.github.io/deepdreamstate/assets/images/dds-carousel-background.webp",
        "description": "A surreal psychological horror audio drama exploring hypnosis, sound design, and the boundaries between dream and story.",
        "sameAs": [
            "https://www.imdb.com/name/nm12345678/",
            "https://twitter.com/prettypattern",
            "https://reddit.com/user/prettypattern",
            "https://patreon.com/minderaser"
        ],
        "contactPoint": {
            "@type": "ContactPoint",
            "url": "https://patreon.com/minderaser"
        }
    }
    </script>
</body>
</html>
