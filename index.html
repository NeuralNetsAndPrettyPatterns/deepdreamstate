<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="1wKjmvJq3qH-HjT8qo48HYP5EwWNJSOHBm7juBGZxg8" />
    <title>Arc 1 Episodes - Deep Dream State</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, #1a0a1a 0%, #2a0a2a 50%, #150a15 100%);
            color: #ff6b9d;
            padding: 40px 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 40px;
            font-family: 'IM Fell DW Pica', serif;
            font-size: 3.5rem;
            text-align: center;
            color: #ff1493;
            text-shadow: 0 0 30px rgba(255, 20, 147, 0.6), 0 0 60px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
            font-weight: normal;
            font-style: normal;
        }
        
        .swiper-container-wrapper {
            perspective: 1200px;
            margin-bottom: 50px;
            overflow: visible;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .swiper {
            width: 100%;
            height: 500px;
            overflow: visible;
        }
        
        .swiper-wrapper {
            overflow: visible;
        }
        
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2a0a2a 0%, #1a1a2a 100%);
            border-radius: 0;
            overflow: visible;
            cursor: pointer;
            border: 3px solid #ff1493;
            box-shadow: 0 0 40px rgba(255, 20, 147, 0.5), 
                        inset 0 0 30px rgba(255, 20, 147, 0.1),
                        0 0 80px rgba(0, 0, 0, 0.9);
            background-clip: padding-box;
        }
        
        .swiper-slide a {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }
        
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.85;
            transition: opacity 0.3s ease;
            filter: brightness(0.9) contrast(1.1) saturate(1.1);
        }
        
        .swiper-slide:hover img {
            opacity: 1;
            filter: brightness(1) contrast(1.15) saturate(1.2);
        }
        
        .carousel-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .swiper-button-next,
        .swiper-button-prev {
            color: #ff6b9d;
            background: rgba(42, 10, 42, 0.7);
            width: 50px;
            height: 50px;
            border-radius: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ff1493;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.6), inset 0 0 10px rgba(0, 0, 0, 0.5);
            position: static;
            margin: 0;
            top: auto;
            right: auto;
            left: auto;
            flex-shrink: 0;
        }
        
        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            background: rgba(255, 20, 147, 0.3);
            color: #ff69b4;
            box-shadow: 0 0 40px rgba(255, 20, 147, 0.8), inset 0 0 15px rgba(0, 0, 0, 0.7);
        }
        
        .swiper-button-next::after,
        .swiper-button-prev::after {
            font-size: 24px;
        }
        
        .swiper-pagination {
            position: relative;
            bottom: auto;
            margin-top: 0;
        }
        
        .swiper-pagination-bullet {
            background: rgba(255, 20, 147, 0.3);
            width: 14px;
            height: 14px;
            border-radius: 0;
            border: 1px solid #ff1493;
            transition: all 0.3s ease;
        }
        
        .swiper-pagination-bullet-active {
            background: #ff6b9d;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.8);
            border: 1px solid #ff69b4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arc 1 Episodes</h1>
        
        <div class="swiper-container-wrapper">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="pages/episode1.html">
                            <img src="images/carousel-1.jpg" alt="Episode 1">
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="pages/episode2.html">
                            <img src="images/carousel-2.jpg" alt="Episode 2">
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="pages/episode3.html">
                            <img src="images/carousel-3.jpg" alt="Episode 3">
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="pages/episode4.html">
                            <img src="images/carousel-4.jpg" alt="Episode 4">
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="pages/episode5.html">
                            <img src="images/carousel-5.jpg" alt="Episode 5">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="carousel-controls">
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            effect: 'coverflow',
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            slidesPerView: 1,
            spaceBetween: 0,
            centeredSlides: true,
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            preventClicks: false,
            preventClicksPropagation: false,
            speed: 800,
        });
    </script>
</body>
</html>
