<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc 1 Episodes - Carousel Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-align: center;
        }
        
        .swiper {
            width: 100%;
            height: 500px;
        }
        
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .swiper-slide a {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }
        
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .swiper-button-next,
        .swiper-button-prev {
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        
        .swiper-pagination-bullet {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .swiper-pagination-bullet-active {
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arc 1 Episodes</h1>
        
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <a href="pages/episode1.html">
                        <img src="images/carousel-1.jpg" alt="Episode 1">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="pages/episode2.html">
                        <img src="images/carousel-2.jpg" alt="Episode 2">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="pages/episode3.html">
                        <img src="images/carousel-3.jpg" alt="Episode 3">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="pages/episode4.html">
                        <img src="images/carousel-4.jpg" alt="Episode 4">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="pages/episode5.html">
                        <img src="images/carousel-5.jpg" alt="Episode 5">
                    </a>
                </div>
            </div>
            
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            slidesPerView: 1,
            spaceBetween: 20,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            preventClicks: false,
            preventClicksPropagation: false,
        });
    </script>
</body>
</html>
